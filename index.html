---
layout: default
---

<div class="latest-post">
  {% for post in site.posts limit:1 %}
  <h1 class="post-title">{{ post.title | escape }}</h1>
  <div class="post-content">
    {{ post.content }}
  </div>
  {% endfor %}
</div>
